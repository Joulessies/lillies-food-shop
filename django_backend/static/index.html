<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lillies Food Shop API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #e67e22;
        border-bottom: 2px solid #e67e22;
        padding-bottom: 10px;
      }
      h2 {
        color: #e67e22;
      }
      .endpoint {
        background: #fff;
        padding: 10px;
        margin: 10px 0;
        border-left: 3px solid #e67e22;
      }
      code {
        background: #f0f0f0;
        padding: 2px 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lillies Food Shop API</h1>
      <p>
        Welcome to the Lillies Food Shop API. This is the backend service for
        the Lillies Food Shop application.
      </p>

      <h2>Available Endpoints</h2>
      <div class="endpoint">
        <p><code>GET /api/</code> - API Root</p>
      </div>
      <div class="endpoint">
        <p><code>GET /api/health/</code> - Health Check</p>
      </div>
      <div class="endpoint">
        <p><code>GET /admin/</code> - Admin Interface</p>
      </div>

      <p>For more information, please refer to the API documentation.</p>
    </div>
  </body>
</html>
